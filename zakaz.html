<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./navbar.css" />
    <title>Заказать</title>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./zakaz.css" />
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="./assets/logo.svg" alt="лого" />
        <p>ART GALLERY</p>
      </div>
      <ul class="nav-links">
        <li><a href="./main.html">ГЛАВНАЯ</a></li>
        <li><a href="./list.html">КАТАЛОГ</a></li>
        <li><a href="./zakaz.html">ЗАКАЗАТЬ</a></li>
      </ul>
    </nav>
    <div class="main">
      <div class="left">
        <p class="left-title">ХОТИТЕ ЗАКАЗАТЬ КАРТИНУ? ЗАПОЛНИТЕ АНКЕТУ НИЖЕ</p>
        <div class="form-order">
          <div class="item email">
            <p>Электронная почта</p>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="example@somemail.com"
              />
            </div>
          </div>
          <div class="item fullname">
            <p>Ф.И.О.</p>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Иванов Иван Иванович"
              />
            </div>
          </div>
          <div class="item phone">
            <p>Номер телефона</p>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="phone"
                aria-describedby="emailHelp"
                placeholder="+7(999)999-99-99"
              />
            </div>
          </div>
        </div>
        <div class="button">
          <button
            type="button"
            class="btn-order"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Заказать
          </button>
        </div>
      </div>
      <div class="right">
        <img src="./assets/boucher.jpg" width="403" height="514" alt="" />
      </div>
    </div>
    <footer class="footer">
      <div class="footer-logo">
        <img src="./assets/logo.svg" alt="лого" />
        <p>ART GALLERY</p>
      </div>
      <ul class="distr">
        <li>
          <p class="sub-to-distr">Подписаться на рассылку</p>
        </li>
        <li>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
          </div>
        </li>
      </ul>
      <ul class="contacts">
        <li><p>Контакты</p></li>
        <li><a href="https://vk.com/" target="_blank">Вконтакте</a></li>
        <li>
          <a href="https://web.telegram.org/a/" target="_blank">Телеграм</a>
        </li>
      </ul>
    </footer>
    <div class="dialog">
      <button class="close">X</button>
      <p class="dialog-title">1</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
